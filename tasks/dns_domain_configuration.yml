---
- name: /etc/named.conf 파일 생성 
  copy:
    src: files/named.conf.templete
    dest: /etc/named.conf
    owner: root
    group: named 
    mode: '0664'
  notify: restart named

- name: /etc/named.rfc1912.zones 파일생성 
  template:
    src: "templete/named.rfc1912.zones"
    dest: /etc/named.rfc1912.zones
    owner: root 
    group: named 
    mode: '0640'
  notify: restart named

- name: /var/named/named.ca 
  template:
    src: templete/named.ca.j2
    dest: /var/named/named.ca 
    owner: root 
    group: named 
    mode: '0640'
  notify: restart named

- name: /var/named/{{ split_domain }}.zone 파일 생성 
  template:
    src: templete/domain.zone.j2
    dest: /var/named/{{ split_domain }}.zone 
    owner: root 
    group: named 
    mode: '0640'
  notify: restart named

- name: /var/named/{{ split_domain }}.rev 파일 생성 
  template:
    src: templete/domain.rev.j2
    dest: /var/named/{{ split_domain }}.rev 
    owner: root 
    group: named 
    mode: '0640'
  notify: restart named